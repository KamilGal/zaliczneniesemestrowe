======================Rodzaje okienek:===================================<p>
Okienko alert – wyświetlająca okienko dialogowe z informacją i przyciskiem OK,<p>
Okienko prompt – generująca okno, w którym użytkownik może wpisać wartość, zwracaną następnie do programu.<p>
Okienko confirm służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm).<p>
======================Konwersji zmiennych:===================================<p>
Wczytanie zmiennej z użyciem prompt wykonywane jest jako ciąg znaków dlatego konieczna jest<p>
konwersji z ciągu znaków na wartości liczbowe aby wykonywac obliczenia.<p>
parseFloat(zmienna) - konwersja zmiennej do typu float<p>
parseInt(zmienna) - konwersja zmiennej do typu int (liczbowego)<p>
toString(zmienna) - konwersja zmiennej do typu łańcuchowego<p>
======================Typy zmiennych w Javascript:===================================<p>
W JavaScript nie ma możliwości definiowania różnych typów zmiennych tak jak w C++,<p>
typy zmiennych są definiowane w trakcie ich przypisywania.<p>
Podstawowe zmienne liczbowe w JavaScript to:<p>
Number -> Typ liczbowy<p>
zmienna całkowite<p>
zmiennoprzecinkowe<p>
String -> Typ tekstowy<p>
Boolea -> Typ logiczny<p>
Null -> Pusta zawartość<p>
Undefined -> Typ niezidentyfikowany<p>
Object -> Obiekt<p>
=============Przy nadawaniu nazw zmiennym należy przestrzegać pewnych zasad:================<p>
1. Nazwa zmiennej musi się zaczynać od litery, znaku "$" lub "_", może zawierać tylko litery<p>
(bez polskich znaków), cyfry oraz "$" i "_".<p>
Poprawne nazwy zmiennych: zmienna1, $wynik, _rozmiar, wynik1, Rekord, $_gracz<p>
Błędne nazwy zmiennych: 1zmienna, wynik gry, wysokosc&szerokosc, wynik.rekord, &gracz, wysokość, imie+nazwisko.<p>
2. Wielkość liter ma znaczenie.<p>
Rekord i rekord to dwie różne zmienne! Jest to bardzo częsta przyczyna błędów w kodzie początkujących programistów.<p>
3. Należy nie używać słów kluczowych JavaScript jako nazw zmiennych.<p>
