<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
let d1_gal = prompt("dzień1=", "");
let d2_gal = prompt("dzień2=", "");
let g1_gal = prompt("godz1=", "");
let g2_gal = prompt("godz2=", "");
let sumad = d1_gal - d2_gal;
let sumag = g1_gal - g2_gal;
sumad = sumad * 86400;
sumag = sumag * 3600;
suma = sumad + sumag;
document.write("ilość sekund: " + suma);
</script>
